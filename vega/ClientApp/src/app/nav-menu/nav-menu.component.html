<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" [routerLink]="['/']">Vega</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">
                <ul class="nav navbar-nav flex-grow">
                    <li class="nav-item" [routerLinkActive]="['link-active']"
                        [routerLinkActiveOptions]="{ exact: true }">
                        <a class="nav-link text-dark" [routerLink]="['/']">
                            <span class="fa fa-home" aria-hidden="true"></span> Home</a>
                    </li>
                    <li class="nav-item" [routerLinkActive]="['link-active']"
                        [routerLinkActiveOptions]="{ exact: true }">
                        <a class="nav-link text-dark" [routerLink]="['/vehicles']">
                            <span class="fa fa-car"></span> Vehicles</a>
                    </li>
                    <li class="nav-item" [routerLinkActive]="['link-active']"
                        [routerLinkActiveOptions]="{ exact: true }">
                        <a class="nav-link text-dark" [routerLink]="['/vehicles/new']">
                            <span class="fa fa-plus" aria-hidden="true"></span> New vehicle</a>
                    </li>
                    <!-- <li class="nav-item" [routerLinkActive]="['link-active']"> -->
                    <!-- <a class="nav-link text-dark" [routerLink]="['/counter']">Counter</a> -->
                    <!-- </li> -->
                    <!-- <li class="nav-item" [routerLinkActive]="['link-active']"> -->
                    <!-- <a class="nav-link text-dark" [routerLink]="['/fetch-data']">Fetch data</a> -->
                    <!-- </li> -->
                    <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="auth.loggedIn">
                        <a class="nav-link text-dark" [routerLink]="['/profile']">
                            <span class="fa fa-user" aria-hidden="true"></span> Profile</a>
                    </li>
                    <li class="nav-item" [routerLinkActive]="['link-active']" (click)="auth.login()"
                        *ngIf="!auth.loggedIn">
                        <a class="nav-link text-dark">
                            <span class="fa fa-sign-in" aria-hidden="true"></span> Login</a>
                    </li>
                    <li class="nav-item" [routerLinkActive]="['link-active']" (click)="auth.logout()"
                        *ngIf="auth.loggedIn">
                        <a class="nav-link text-dark">
                            <span class="fa fa-sign-out" aria-hidden="true"></span> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
