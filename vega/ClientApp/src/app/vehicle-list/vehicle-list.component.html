<div class="container">
    <div class="row">
        <div class="col-md">
            <h2>Vehicles</h2>
        </div>
        <div class="col-md">
            <div class="well">
                <div class="form-group">
                    <select id="make" class="form-control" [(ngModel)]="query.makeId" (change)="onFilterChange()">
                        <option value=""></option>
                        <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm">
          <p>
            <a class="btn btn-light" (click)="resetFilter()">Reset</a>
          </p>
        </div>
        <div class="col-sm">
            <p>
                <a [routerLink]="['/vehicles/new']" class="btn btn-primary">New Vehicle</a>
            </p>
        </div>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th *ngFor="let c of columns">
                <div *ngIf="c.isSortable" (click)="sortBy(c.key)">{{ c.title }}
                    <i *ngIf="query.sortBy === c.key" class="fa" [class.fa-sort-asc]="query.isSortAscending"
                        [class.fa-sort-desc]="!query.isSortAscending"></i>
                </div>
                <div *ngIf="!c.isSortable">
                    {{ c.title }}
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let v of queryResult.items">
            <td>{{ v.id }}</td>
            <td>{{ v.contact.name }}</td>
            <td>{{ v.make.name }}</td>
            <td>{{ v.model.name }}</td>
            <td>
                <a [routerLink]="['/vehicles/', v.id]">View</a>
            </td>
        </tr>
    </tbody>
</table>
<pagination [total-items]="queryResult.totalItems" [page-size]="query.pageSize" (page-changed)="onPageChange($event)"></pagination>
